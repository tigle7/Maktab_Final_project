{% extends "base.html" %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete category</legend>
            <h2>Are you sure you want to delete the category "{{ object.title }}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary" href="{% url 'category_list'%}">Cancel</a>
        </div> 
    </form>
</div>
{% endblock content %}
