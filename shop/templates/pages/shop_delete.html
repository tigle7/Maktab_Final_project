{% extends 'shop_base.html' %} {% load static %} {% load crispy_forms_tags %} {% block dashbord %}

<header class="w3-container" style="padding-top:22px">
    <div class="border-bottom mb-4 h2 ">Delete Shop</div>
</header>
<div class=" container mt-3 content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <h4>Are you sure you want to delete "{{ object.title }}" Shop</h4>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-secondary" href="{% url 'shop_list' %}">Cancel</a>
        </div>
    </form>
</div>

{% endblock dashbord %}
